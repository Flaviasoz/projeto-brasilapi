<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de CEP</title>
</head>

<body>
  <h1>Consulta de CEP</h1>
  <form id="form">
    <input type="text" id="cep" placeholder="Digite o CEP" required />
    <button type="submit" id="buscar-button">Consultar</button>
  </form>

  <div id="resultado">
    <h2>Resultado:</h2>
    <p id="bairro"></p>
    <p id="localidade"></p>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const cep = document.getElementById("cep").value;
      const res = await fetch(`/cep/${cep}`);
      const data = await res.json();
      document.getElementById("bairro").innerText = "Bairro: " + data.neighborhood;
      document.getElementById("localidade").innerText =
        "Localidade: " + data.city;
    });

  </script>
</body>

</html>
